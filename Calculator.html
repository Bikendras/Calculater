
<html>
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="./Calcu.css">

</head>
<body>
    <div id="main">
        <div id="display">
            <input type="text" placeholder="0" id="inputbox"/>
        </div>
        <div id="buttons">

            <div>
                <button class="operat">AC</button>
                <button class="operat">DEL</button>
                <button class="operat">%</button>
                <button class="operat">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operat">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operat">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operat">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equelbtn">=</button>
            </div>


        </div>

    </div>
    <script src="./Calcu.js"></script>
</body>
</html>
